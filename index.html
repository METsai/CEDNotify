<!DOCTYPE html>
<html lang="en">
<head>
  <title>CEDNotify</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script>
        function Auth() {
            var inputVal = document.getElementById("myInput").value;
            var inputVal2 = document.getElementById("myInput2").value;
            var clientid = 'cHRhi0kKZcz5pzBTQeKfJl'

            var URL = 'https://notify-bot.line.me/oauth/authorize?';
            URL += 'response_type=code';
            URL += '&client_id=' + clientid; //cHRhi0kKZcz5pzBTQeKfJl';
            URL += '&redirect_uri=https://script.google.com/macros/s/AKfycbzwT48SCQjlCWn5YEYHhVbfeA2nuL9oxhGmzPDQnZIgqACCvwhZE2KLcxEmQUcUqk4yZA/exec'; 
            URL += '?&scope=notify';
            URL += '&state=' + inputVal + "," + clientid + "," + inputVal2;
            window.location.href = URL;
        }
    </script>
</head>
<body>

<div class="container">
  <form>
    <div class="form-group">
      <h1><label for="myInput">請輸入姓名:</label></h1>
      <input type="text" class="form-control" id="myInput">
      <h1><label for="myInput2">請輸入ID:</label></h1>
      <input type="text" class="form-control" id="myInput2">
    </div>
  </form>
  <button onclick="Auth();" type="button" class="btn btn-primary btn-lg">點選這裡連結LineNotify</button>
</div>

</body>
</html>
