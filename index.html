<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, Line Notify!</title>
    <meta charset="utf-8" />
    <input type="text" placeholder="請輸入姓名" id="myInput">
    <script>
        function Auth() {
            var inputVal = document.getElementById("myInput").value;

            var URL = 'https://notify-bot.line.me/oauth/authorize?';
            URL += 'response_type=code';
            URL += '&client_id=cHRhi0kKZcz5pzBTQeKfJl';
            URL += '&redirect_uri=https://script.google.com/macros/s/AKfycbyDRq9UmfjDr7EfGioVYOBQF3oogff_B3FgNoAD88fF9JbMHBVJSIuXtfyz6YDQuxqe9w/exec'; 
            URL += '&scope=notify';
            URL += '&state=' + inputVal;
            window.location.href = URL;
        }
    </script>
</head>
<body>
    <br><br><br><br><br><br><br><br>

    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="Auth();">點選這裡連結到LineNotify</button>

</body>
</html>
